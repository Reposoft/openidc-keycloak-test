version: '2'
services:
  postgres:
    image: postgres:9.5
    expose:
      - "5432"
    environment:
      POSTGRES_PASSWORD: keycloak
      POSTGRES_USER: keycloak
      # Workaround for legacy env use in container
      # (didn't solve "WFLYCTL0211: Cannot resolve expression 'jdbc:postgresql://${env.POSTGRES_PORT_5432_TCP_ADDR}...")
      POSTGRES_PORT_5432_TCP_ADDR: postgres
  keycloak:
    image: jboss/keycloak-postgres:1.9.2.Final
    depends_on:
      - postgres
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: openidctest
    expose:
      - "8080"
      - "9090"
    # For local browser; you also need "keycloak" in your hosts file
    ports:
      - "8080:8080"
      - "9990:9990"
    # Uncomment the following and docker-compose up keycloak again to export realms
    volumes:
      - ./keycloak-export:/export
    #entrypoint:
    #  - /opt/jboss/keycloak/bin/standalone.sh
    #  - -Dkeycloak.migration.action=export
    #  - -Dkeycloak.migration.provider=dir
    #  - -Dkeycloak.migration.dir=/export
  openidc:
    build: ../openidc-jessie
    expose:
      - "80"
    # For local browser; you also need "openidc" in your hosts file
    ports:
      - "80:80"
    depends_on:
      - keycloak
  testclient:
    build: ./client-node-request
    depends_on:
      - openidc
      - keycloak
