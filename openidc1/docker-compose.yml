version: '2'
services:
  mysql:
    image: mariadb:10.0
    expose:
      - "3306"
    environment:
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloak
      MYSQL_ROOT_PASSWORD: root
  keycloak:
    image: jboss/keycloak-mysql:1.9.2.Final
    links:
      - mysql
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: openidctest
      # Workaround for legacy env use in container
      # (didn't solve "WFLYCTL0211: Cannot resolve expression 'jdbc:mysql://${env.POSTGRES_PORT_5432_TCP_ADDR}...")n
      MYSQL_PORT_3306_TCP_PORT: 3306
      MYSQL_PORT_3306_TCP_ADDR: mysql
    expose:
      - "8080"
      - "9090"
    # For local browser; you also need "keycloak" in your hosts file
    ports:
      - "8080:8080"
      - "9990:9990"
    # Uncomment the following and docker-compose up keycloak again to export realms
    volumes:
      - ./keycloak-export:/export
    #entrypoint:
    #  - /opt/jboss/keycloak/bin/standalone.sh
    #  - -Dkeycloak.migration.action=export
    #  - -Dkeycloak.migration.provider=dir
    #  - -Dkeycloak.migration.dir=/export
  openidc:
    build: ../openidc-jessie
    expose:
      - "80"
    # For local browser; you also need "openidc" in your hosts file
    ports:
      - "80:80"
    depends_on:
      - keycloak
    # Don't allow direct communication with keycloak; depends on hosting scenario
    #links:
    #  - keycloak
  testclient:
    build: ./client-node-request
    links:
      - openidc
      - keycloak
