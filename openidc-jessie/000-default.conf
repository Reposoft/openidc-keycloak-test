<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ErrorLog /proc/self/fd/1
	CustomLog /proc/self/fd/2 combined

	OIDCProviderMetadataURL http://keycloak:8080/auth/realms/master/.well-known/openid-configuration
	#OIDCRedirectURI http://openidc/oauth2callback
	OIDCRedirectURI http://openidc/protected/redirect_uri
	OIDCCryptoPassphrase 0123456789
	OIDCClientID testclient
	OIDCClientSecret 2ee789d3-e39e-48c7-96fe-33b0f985d55f

	#OIDCRemoteUserClaim email
	#OIDCScope "openid email"
	OIDCPassClaimsAs environment

	<Location /protected>
		AuthType openid-connect
		Require valid-user
	</Location>

</VirtualHost>
